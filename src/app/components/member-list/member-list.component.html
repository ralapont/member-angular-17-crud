<div class="list row">
    <div class="col-md-6">
        <h4>Member List</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">suffix</th>
                    <th scope="col">F. Exp</th>
                    <th scope="col">email</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            @for (member of members; track member.memberId; let i = $index) {
                <tr>
                    <th scope="row">{{ member.memberId }}</th>
                    <td>{{ member.lastName }}</td>
                    <td>{{ member.firstName }}</td>
                    <td>{{ member.suffix }}</td>
                    <td>{{ member.expiration }}</td>
                    <td>{{ member.email }}</td>
                    <td>
                        <a [routerLink]="['/members', member.memberId, 'Edit']"  class="btn btn-primary btn-sm active" role="button" aria-pressed="true" >Modificar</a>
                    </td>
                    <td>
                        <a [routerLink]="['/members', member.memberId, 'view']"  class="btn btn-primary btn-sm active" role="button" aria-pressed="true" >Consutar</a>
                    </td>
                    <td>
                        <a href="#" class="btn btn-danger btn-sm active" role="button" aria-pressed="true" (click)="removeMember(member.memberId)">Eliminar</a>
                    </td>
                </tr>
            }
            </tbody>
        </table>        
    </div>
</div>
